{% extends 'base.html' %}

{% block header%}
<div class="alert alert-primary" role="alert">
    <h3>Detail Page</h3>
</div>
{% endblock header%}

{% block content%}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル : {{ object.title }}</p>
        <p>投稿者 : {{ object.author }}</p>
        <p><img src="{{ object.sns_image.url }}" width=300></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary active" role="button" aria-pressed="true">いいねする</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary active" role="button" aria-pressed="true">既読にする</a>
    </div>
</div>
{% endblock content%}
